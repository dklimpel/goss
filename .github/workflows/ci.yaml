  build-linux:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=2g
        volumes:
          - /home/runner/work/goss/docker.sock:/var/run/docker.sock:ro
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
#      - name: golangci-lint
#        uses: golangci/golangci-lint-action@v5
#        with:
#          version: latest
      - name: Install
        run: ci/install.sh
      - name: Before build
        run: ./cc-test-reporter before-build
      - name: Build
        run: |
          export
          docker info
          ci/build.sh
        env:
          DOCKER_HOST: unix:///home/runner/work/goss/docker.sock
      - name: Report failed build
        if: failure()
        run: ./cc-test-reporter after-build --exit-code 1 -d
      - name: Report successful build
        if: success()
        run: ./cc-test-reporter after-build --exit-code 0 -d

